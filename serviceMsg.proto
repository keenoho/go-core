syntax = "proto3";

option go_package = "./;core";
 
message ServiceMsgRequest {
  string url = 1;
  int64 app = 2;
  string signature = 3;
  bytes data = 4;
}

message ServiceMsgResponse {
  int64 code = 1;
  string msg = 2;
  bytes data = 3;
}
 
service ServiceMsgHandler {
  rpc Send(ServiceMsgRequest) returns (ServiceMsgResponse) {}
}