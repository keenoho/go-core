syntax = "proto3";

option go_package = "./;protobuf";
 
message BaseRequestBody {
  string url = 1;
  bytes data = 2;
}

message BaseResponseBody {
  bytes data = 1;
  int64 code = 2;
  string msg = 3;
}
 
service BaseService {
  rpc BaseRequest(BaseRequestBody) returns (BaseResponseBody) {}
  rpc BaseStreamRequest(stream BaseRequestBody) returns (BaseResponseBody) {}
}