syntax = "proto3";

option go_package = "../;proto";
 
message MessageResponse {
  int64 code = 1;
  bytes data = 2;
  string msg = 3;
  string tid = 4;
}
 
message MessageRequest {
  string type = 1;
  bytes data = 2;
  string tid = 3;
}
 
service MessageSender {
  rpc Send(MessageRequest) returns (MessageResponse) {}
}